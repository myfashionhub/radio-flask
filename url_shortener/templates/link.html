{% extends "layout.html" %}

{% block body %}
{{ super() }}

<p>Short URL is <a href="{{ short_url }}" target="_blank">{{ short_url.replace('http://', '') }}</a></p>

<p>Target: {{ link.target_url }}</p>

<p>Clicks: {{ click_total }}</p>

{% for click in clicks %}
<ul>
  <li>{{ click.created_at }}</li>
</ul>
{% endfor %}

{% endblock %}
